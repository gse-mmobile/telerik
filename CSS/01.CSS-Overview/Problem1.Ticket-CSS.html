<!DOCTYPE html>
<html lang="en"> 
<head> 
<meta charset="utf-8">
<title>Ticket CSS</title>
<link rel="stylesheet" href="./css/styles-task-1.css">
</head>
<body>
    <div class="container">
        <table cellpadding="4px">
            <colgroup>
                <col width="100px" />
                <col width="200px" />
            </colgroup>
            <tr>
                <td class="ticket-id silver-text" colspan=2>Ticket ID: 409788</td>
            </tr>
            <tr>
                <td class="no-padding-bot"><i>Name:</i></td>
                <td class="yellow-text no-padding-bot"><span class="dot"></span> Parker Seidel</td>
            </tr>
            <tr class="test">
                <td></td>
                <td class="red-text no-padding-top"><b>No Active Support</b></td>
            </tr>
            <tr>
                <td><i>Email:</i></td>
                <td class="yellow-text">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td><i>Response Time:</i></td>
                <td class="silver-text">72hours, 60 hours left</td>
            </tr>
            <tr>
                <td><i>Last Action:</i></td>
                <td class="silver-text">Never been locked.</td>
            </tr>
            <tr>
                <td></td>
                <td class="yellow-text">Link to public post</td>
            </tr>
            <tr>
                <td><i>Status:</i></td>
                <td class="orange-text"><b>Not answered</b></td>
            </tr>
        </table>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Table 1.2</title>
  <style>
  table {
      border: 1px solid silver;
  }
    td {
      border: 1px solid silver;
    }
  </style>
</head>
<body>
	<table>
		<tr>
      <td colspan="3">Title goes here</td>
      <td width="28" align="center">A</td>
      <td width="28" align="right">B</td>
    </tr>
    <tr>
      <td width="28" align="left "rowspan="3" >C</td>
      <td width="28" align="center">D</td>
      <td width="28" align="center">E</td>
      <td width="28" align="center">F</td>
      <td width="28" align="right">G</td>
    </tr>
    <tr>
      <td width="28" align="center">H</td>
      <td align="center" colspan="2">I</td>
      <td width="28" align="right" valign="bottom" rowspan="2">J</td>
    </tr>
    <tr>
      <td width="28" align="center">K</td>
      <td width="28" align="center">L</td>
      <td width="28" align="center">M</td>
    </tr>
    <tr>
      <td width="28" align="right">N</td>
      <td align="center" colspan="4">O</td>
    </tr>
	</table>
</body>
</html>
